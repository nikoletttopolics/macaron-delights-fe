@if (isLoading$ | async) {
<app-loader></app-loader>
} @else {
<div class="webshop-card-container">
  @for (webshopItem of webshopItems$ | async; track webshopItem.id) {
  <app-webshop-card
    [webshopItem]="webshopItem"
    (addedCartItemId)="onAddedCartItemId($event)"
    (removedCartItemId)="onRemovedCartItemId($event)"
  >
  </app-webshop-card>
  }
</div>
}
