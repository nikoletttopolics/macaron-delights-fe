<mat-toolbar class="header">

    <span class="macaron-logo">Macaron Delights</span>
    <button mat-button (click)="onNavigateToHome()">Home</button>
    <button mat-button (click)="onNavigateToRecipe()">Recipes</button>
    <button mat-button (click)="onNavigateToWebshop()">Webshop</button>
  </div>
  <div class="header-right-side">
    <button
      mat-mini-fab
      class="cart-background"
      aria-label="Example icon button with a menu icon"

  </div>
</mat-toolbar>
